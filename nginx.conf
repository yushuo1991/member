# 临时配置：备案前通过IP访问（端口3000）
# 此配置允许通过 http://8.153.110.212 访问应用
# 域名备案通过后可删除此配置

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name 8.153.110.212;

    # 日志
    access_log /var/log/nginx/member_access.log;
    error_log /var/log/nginx/member_error.log;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # 反向代理到Next.js应用（端口3000）
    location / {
        proxy_pass http://member_app;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Next.js静态资源
    location /_next/static/ {
        proxy_pass http://member_app;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

