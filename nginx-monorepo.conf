# Nginx Configuration for Monorepo Multi-App Deployment
#
# 配置说明:
# - 主域名 member.example.com -> Web应用 (Port 3000)
# - bk.member.example.com -> BK应用 (Port 3001)
# - fuplan.member.example.com -> Fuplan应用 (Port 3002)
# - xinli.member.example.com -> Xinli应用 (Port 3003)
#
# 安装方法:
# sudo cp nginx-monorepo.conf /etc/nginx/sites-available/member-system-monorepo
# sudo ln -s /etc/nginx/sites-available/member-system-monorepo /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx

# 上游服务器定义
upstream member_web {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream member_bk {
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

upstream member_fuplan {
    server 127.0.0.1:3002 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

upstream member_xinli {
    server 127.0.0.1:3003 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# 主应用 - 会员系统
server {
    listen 80;
    listen [::]:80;
    server_name member.example.com www.member.example.com;

    # SSL配置 (取消注释以启用HTTPS)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/member.example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/member.example.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 10M;
    client_body_timeout 60s;

    access_log /var/log/nginx/member-web.access.log;
    error_log /var/log/nginx/member-web.error.log warn;

    # 静态文件缓存
    location /_next/static/ {
        proxy_pass http://member_web;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        proxy_pass http://member_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

