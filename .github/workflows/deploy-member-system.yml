name: Deploy member-system

on:
  push:
    branches: [main, master]
    paths:
      - "member-system/**"
      - ".github/workflows/deploy-member-system.yml"
  workflow_dispatch: {}

concurrency:
  group: deploy-member-system
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || '22' }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/opt/member-system' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Trust host key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -p "${DEPLOY_PORT}" -H "${DEPLOY_HOST}" >> ~/.ssh/known_hosts

      - name: Sync files to server
        shell: bash
        run: |
          set -euo pipefail
          rsync -az --delete \
            --exclude ".git" \
            --exclude "node_modules" \
            --exclude ".next" \
            --exclude ".env" \
            --exclude "logs" \
            -e "ssh -p ${DEPLOY_PORT}" \
            ./member-system/ "${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_PATH}/"

      - name: Build and restart (PM2)
        shell: bash
        run: |
          set -euo pipefail
          ssh -p "${DEPLOY_PORT}" "${DEPLOY_USER}@${DEPLOY_HOST}" bash -lc "'
            set -euo pipefail
            cd \"${DEPLOY_PATH}\"
            mkdir -p logs
            npm ci
            npm run build
            pm2 startOrReload ecosystem.config.js --env production
            pm2 save
          '"

