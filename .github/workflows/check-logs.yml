name: Check PM2 Logs

on:
  workflow_dispatch:

jobs:
  check-logs:
    runs-on: ubuntu-latest
    steps:
      - name: Get PM2 logs
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            echo "=== PM2 Status ==="
            pm2 list
            echo ""
            echo "=== PM2 Error Logs (Last 100 lines) ==="
            pm2 logs member-web --err --lines 100 --nostream
            echo ""
            echo "=== PM2 Out Logs (Last 50 lines) ==="
            pm2 logs member-web --out --lines 50 --nostream
            echo ""
            echo "=== Check if app is responding ==="
            curl -I http://127.0.0.1:3000 || echo "App not responding"
            echo ""
            echo "=== Check public directory ==="
            ls -la /www/wwwroot/member-system/public/products/ || echo "Directory not found"
